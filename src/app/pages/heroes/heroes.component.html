<hr>
<div class="row">
    <div class="col text-right">
        <button routerLink="/heroe/nuevo" class="btn btn-warning">
            <i class="fa fa-plus"></i>
            Agregar
        </button>
    </div>
</div>

<table *ngIf="!loading && heroes.length > 0 " class="table my-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Poder</th>
        <th scope="col">Vivo</th>
        <th scope="col">Tools</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of heroes; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{item.name}}</td>
        <td>{{item.power}}</td>
        <td>{{item.life}}</td>
        <td>
          <button class="btn btn-info mr-1"
                  [routerLink]="['/heroe', item.id]">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-danger mr-1"
                  (click)="deleteHeore(item, i)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
 </table>

 <div class="alert alert-warning text-center mt-3"
      *ngIf="!loading && heroes.length === 0">
    <h4 class="alert-heading">No hay Heroes</h4>
    <p>
        <i class="fa fa-exclamation  fa-2x"></i>
    </p>
</div>

<div  class="alert alert-info text-center mt-3"
      *ngIf="loading">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fa fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0"> Espere por favor</p>
</div>
